spring:
  profiles:
    active: development
  output:
    ansi:
      enabled: ALWAYS
---
enuo:
  version: 1.0.0
  account:
    ticket: ticket
  msg: development
server:
  port: 8090
spring:
  servlet:
      multipart:
        enabled: true
        max-file-size: 10MB
        max-request-size: 10MB
  profiles: development
  application:
    name: enuocms-boot
  redis:
      host: 127.0.0.1
      port: 6379
  datasource:
      account:
          jdbc-url: jdbc:mysql://127.0.0.1:3306/enuocms_test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
          username: root
          password: 123456
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.jdbc.Driver
          filters: stat
          maxActive: 20
          initialSize: 1
          maxWait: 60000
          minIdle: 1
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: select 'x'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          maxOpenPreparedStatements: 20
      business:
          jdbc-url: jdbc:mysql://127.0.0.1:3306/enuocms_test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
          username: root
          password: 123456
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.jdbc.Driver
          filters: stat
          maxActive: 20
          initialSize: 1
          maxWait: 60000
          minIdle: 1
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: select 'x'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          maxOpenPreparedStatements: 20
