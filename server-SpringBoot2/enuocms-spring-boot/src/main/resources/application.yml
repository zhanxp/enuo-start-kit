  account:
    ticket: ticket
  msg: production
server:
  port: 8090
spring:
  servlet:
      multipart:
        enabled: true
        max-file-size: 10MB
        max-request-size: 10MB
  profiles: production
  application:
    name: enuocms-boot
  redis:
    host: 127.0.0.1
    port: 6379
    password:
