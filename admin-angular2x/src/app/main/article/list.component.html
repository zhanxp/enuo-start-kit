<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    Title
                </th>
                <th>
                    EntTypes
                </th>
                <th>
                    EntStatus
                </th>
                <th>
                    Creater
                </th>
                <th>
                    Updater
                </th>
                <th>
                    CreateDate
                </th>
                <th>
                    UpdateDate
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list.items">
                <td>
                    {{ item.title }}
                </td>
                <td>
                    {{item.ent_types}}
                </td>
                <td>
                    {{item.ent_status}}
                </td>
                <td>
                    {{item.creater}}
                </td>
                <td>
                    {{item.updater}}
                </td>
                <td>
                    {{ item.create_date | date: 'yyyy-MM-dd' }}
                </td>
                <td>
                    {{ item.update_date | date: 'yyyy-MM-dd'}}
                </td>
                <td>
                    <a routerLink="{{ '/article/edit/' + item.id }}">Edit</a>
                    <a routerLink="{{ '/article/detail/' + item.id }}">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
