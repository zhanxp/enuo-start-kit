<form class="form-horizontal" action="/admin/category/save" target="frame_save" method="post">
  <input type="hidden" name="id" value="{{model.id}}" />
  <div class="form-group">
    <label class="col-sm-3 control-label">Title：</label>
    <div class="col-sm-8">
      <input type="text" name="title" class="form-control" value="{{ model.title }}" required placeholder="title">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-8">
      <button type="submit" class="btn btn-primary">保 存</button>
      <a onclick="fnCancel()" class="btn btn-default">返 回</a>
    </div>
  </div>
</form>
