<div class="row login-box">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">登录</div>
            <div class="panel-body">
                <form ng-submit="onLogin()" method="post" id="loginForm">
                    <div class="form-group">
                        <label htmlFor="username">UserName</label>
                        <input type="text" class="form-control" ng-model="loginForm.username" required name="username" placeholder="username" />
                    </div>
                    <div class="form-group">
                        <label htmlFor="password">Password</label>
                        <input type="password" class="form-control" ng-model="loginForm.password" required name="password" placeholder="password" />
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" value="true" ng-model="loginForm.rememberMe" name="rememberMe" /> 记住我
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
